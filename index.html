<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>


<body>

    <body class="bg-gray-100">
        <nav class="bg-red-600 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Logo -->
                <div class="text-white text-lg font-bold">
                    Pluto
                </div>
                <!--  <div class="center-elements">
                    <img src="logo.png" /> -->
                <!-- Links -->
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-white hover:text-gray-200">ซื้อสมาร์ทโฟน</a>
                    <a href="#" class="text-white hover:text-gray-200">ขายสมาร์ทโฟน</a>
                    <a href="#" class="text-white hover:text-gray-200">คำถามที่พบบ่อย</a>
                    <a href="#" class="text-white hover:text-gray-200">เกี่ยวกับ PLuto</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden">
                <a href="#" class="block text-white px-4 py-2">Home</a>
                <a href="#" class="block text-white px-4 py-2">Shop</a>
                <a href="#" class="block text-white px-4 py-2">About</a>
                <a href="#" class="block text-white px-4 py-2">Contact</a>
            </div>
        </nav>

        <script>
            // JavaScript to handle mobile menu toggle
            document.getElementById('mobile-menu-button').addEventListener('click', function () {
                var mobileMenu = document.getElementById('mobile-menu');
                if (mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.remove('hidden');
                } else {
                    mobileMenu.classList.add('hidden');
                }
            });
        </script>
    </body>

</body>

</html>
